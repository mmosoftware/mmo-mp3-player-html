<!DOCTYPE html>

  <style>
    body {

    .player-container {
      position: relative;

    .player-bg-blur {

      background-position: center;

      background-repeat: no-repeat;
      filter: blur(18px);
      opacity: 0.9;
      pointer-events: none;
      transition: background-image 0.4s;
    }

    .player-bg-overlay {
      position: absolute;
      inset: 0;

    .player-container > *:not(.player-bg-blur):not(.player-bg-overlay) {

    .info-lyrics-row {

    .lyric-line {

      min-height: 30px;

    }
    .lyric-line span {
      color: #ffffff;
      display: inline-block;
      position: relative;
      margin: 0 1px;
      text-shadow:
        -1px -1px 0 #000,  
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
      transition: color 0.19s cubic-bezier(.4,0,.2,1);
      /* Smooth color transition for lyric highlight */
    }
    .lyric-line span.highlighted {

      /* Transition already set in .lyric-line span */
    }
    .lyric-line.completed span {

    }

    .controls-section {
      display: flex;
      align-items: center;
      width: 100%;
      justify-content: space-between;
    }

    .progress-wrapper {

    }

    }

    .progress-bar {
      width: 100%;

      background: #444;
      border-radius: 5px;

    .progress-bar-fill {
      height: 100%;

    }

    .progress-bar .progress-dot {

    .controls {

    .volume input[type="range"] {

  </style>

<body>

  <script>
    const audioList = [
      {
        name: 'D√°ng Em',
        artist: 'Phi H√πng',
        url: 'https://dl.dropboxusercontent.com/s/s1he3dkfdm9jwr8/Phi.Hung-Dang.Em.mp3',
        cover: 'https://photo-resize-zmp3.zadn.vn/w240_r1x1_jpeg/avatars/4/1/41e23f2e81f47c4f9a621244ef4045a4_1502336403.jpg',
        lrc: 'https://static-zmp3.zadn.vn/lyrics/8/b/e/3/8be3598599bd7f925c2c0e4b357e5c77.lrc?rlkey=mpqb1p6otwslpslre2l5svne9&st=l52um6kj&dl=1'
      },
      {
        name: 'M·ªπ Nh√¢n',
        artist: 'ƒêinh ƒê·∫°i V≈©',
        url: 'https://archive.org/download/dinh.-dai.-vu-my.-nhan/Dinh.Dai.Vu-My.Nhan.mp3',
        cover: 'https://avatar-nct.nixcdn.com/singer/avatar/2018/03/27/3/f/5/f/1522142059144.jpg',
        lrc: 'https://dl.dropboxusercontent.com/scl/fi/2h6ivo4wutwbuoatmph9d/Dinh.Dai.Vu-My.Nhan.karaoke.lrc?rlkey=mpqb1p6otwslpslre2l5svne9&st=l52um6kj&dl=1'
      }
    ];

    let currentTrack = 0;
    let audio = new Audio();
    let lyrics = [];
    let lyricDataReady = false;
    let isRandom = false;
    let repeatMode = 2; // 0: kh√¥ng l·∫∑p, 1: l·∫∑p 1, 2: l·∫∑p v√≤ng tr√≤n

    const coverImg = document.getElementById('cover-img');
    const songTitle = document.getElementById('song-title');
    const songArtist = document.getElementById('song-artist');
    const progressFill = document.getElementById('progress-fill');
    const playBtn = document.getElementById('play-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const randomBtn = document.getElementById('random-btn');
    const repeatBtn = document.getElementById('repeat-btn');
    const progressBar = document.getElementById('progress-bar');
    const progressDot = document.getElementById('progress-dot');
    const volumeSlider = document.getElementById('volume-slider');
    const currentTimeLabel = document.getElementById('current-time');
    const durationTimeLabel = document.getElementById('duration-time');
    const volumeIcon = document.getElementById('volume-icon');
    const playlistList = document.getElementById('playlist-list');
    const karaokeRow1 = document.getElementById('karaoke-row-1');
    const karaokeRow2 = document.getElementById('karaoke-row-2');
    const playerBgBlur = document.getElementById('player-bg-blur');

    // --------- Playlist Render ---------
    function renderPlaylist() {
      playlistList.innerHTML = '';
      audioList.forEach((song, idx) => {
        const li = document.createElement('li');
        li.className = 'playlist-item' + (idx === currentTrack ? ' active' : '');
        li.dataset.idx = idx;
        li.innerHTML = `
          <img class="playlist-thumb" src="${song.cover}" alt="${song.name}">
          <div class="playlist-info">
            <div class="playlist-song-title">${song.name}</div>
            <div class="playlist-song-artist">${song.artist}</div>
          </div>
          <a class="playlist-download" href="${song.url}" download title="T·∫£i b√†i h√°t n√†y">‚¨á</a>
        `;
        li.onclick = (e) => {
          if (e.target && e.target.classList.contains('playlist-download')) return;
          if (currentTrack !== idx) {
            currentTrack = idx;
            loadTrack(currentTrack);
            audio.play().then(() => {
              if (animationFrameRequest === null) {
                animationFrameRequest = requestAnimationFrame(animateLyrics);
              }
            });
            renderPlaylist();
          }
        };
        playlistList.appendChild(li);
      });
    }


    // --------- LRC Lyric Parse ----------
    function parseLRC(lrc) {
      const pattern = /\[(\d{2}):(\d{2})\.(\d{2})\](.*)/;
      let lines = lrc.split('\n');
      let result = [];
      for (let line of lines) {
        const match = line.match(pattern);
        if (match) {
          const min = parseInt(match[1]);
          const sec = parseInt(match[2]);
          const cs = parseInt(match[3]);
          const time = min * 60 + sec + cs / 100;
          const text = match[4].trim();
          if (text) result.push({ time, text });
        }
      }
      result.sort((a, b) => a.time - b.time);
      return result;
    }

    // --- Karaoke Effect Logic ---

    // C·∫£i ti·∫øn hi·ªáu ·ª©ng highlight: d√πng requestAnimationFrame ƒë·ªÉ c·∫≠p nh·∫≠t li√™n t·ª•c, n·ªôi suy s·ªë l∆∞·ª£ng k√Ω t·ª± highlight th·ª±c s·ª± theo th·ªùi gian th·ª±c.
    let lyricState = {
      row1: { idx: 0, progress: 0, highlighting: true },
      row2: { idx: 1, progress: 0, highlighting: false }
    };
    let lastRowHighlighted = 0;
    let animationFrameRequest = null;

    function resetLyricState(currentTime) {
      if (!lyrics.length) {
        lyricState = {
          row1: { idx: 0, progress: 0, highlighting: true },
          row2: { idx: 1, progress: 0, highlighting: false }
        };
        lastRowHighlighted = 0;
        return;
      }
      let idx = 0;
      for (let i = 0; i < lyrics.length - 1; i++) {
        if (currentTime >= lyrics[i].time && currentTime < lyrics[i + 1].time) {
          idx = i;
          break;
        }
        if (currentTime >= lyrics[lyrics.length - 1].time) {
          idx = lyrics.length - 1;
        }
      }
      let row1Idx = idx, row2Idx = idx + 1;
      let start1 = lyrics[row1Idx] ? lyrics[row1Idx].time : 0;
      let end1 = lyrics[row2Idx] ? lyrics[row2Idx].time : (audio.duration || start1 + 4);
      let progress1 = (currentTime - start1) / (end1 - start1);

      if (progress1 < 1) {
        lyricState = {
          row1: { idx: row1Idx, progress: progress1, highlighting: true },
          row2: { idx: row2Idx, progress: 0, highlighting: false }
        };
        lastRowHighlighted = 0;
      } else {
        let row3Idx = row2Idx + 1;
        let start2 = lyrics[row2Idx] ? lyrics[row2Idx].time : 0;
        let end2 = lyrics[row3Idx] ? lyrics[row3Idx].time : (audio.duration || start2 + 4);
        let progress2 = (currentTime - start2) / (end2 - start2);
        if (progress2 < 1) {
          lyricState = {
            row1: { idx: row3Idx, progress: 0, highlighting: false },
            row2: { idx: row2Idx, progress: progress2, highlighting: true }
          };
          lastRowHighlighted = 1;
        } else {
          lyricState = {
            row1: { idx: row3Idx, progress: 1, highlighting: false },
            row2: { idx: row3Idx + 1, progress: 0, highlighting: false }
          };
          lastRowHighlighted = 0;
        }
      }
    }

    function renderKaraokeLyricKaraokeStyle() {
      if (!lyricDataReady || !lyrics.length) {
        karaokeRow1.innerHTML = '';
        karaokeRow2.innerHTML = '';
        return;
      }
      let { row1, row2 } = lyricState;
      function renderLine(lineObj, progress, highlighting) {
        if (!lineObj || !lineObj.text) return `<span class="lyric-line"></span>`;
        const chars = lineObj.text.split('');
        // N·ªôi suy s·ªë l∆∞·ª£ng k√Ω t·ª± m∆∞·ª£t h∆°n (cho ph√©p l·∫•p l·ª≠ng - highlight d·∫ßn t·ª´ng k√Ω t·ª±, kh√¥ng nh·∫£y)
        let highlightCount = progress * chars.length;
        let lineHtml = '';
        for (let i = 0; i < chars.length; i++) {
          if (i < highlightCount && highlighting) {
            // N·∫øu k√Ω t·ª± hi·ªán t·∫°i l√† k√Ω t·ª± ƒëang chuy·ªÉn ti·∫øp, th√¨ d√πng hi·ªáu ·ª©ng gradient (fade)
            if (Math.floor(highlightCount) === i && highlightCount % 1 !== 0) {
              const percent = highlightCount % 1;
              lineHtml += `<span class="highlighted" style="color: rgb(${Math.round(33 + (255-33)*(1-percent))}, ${Math.round(182 + (255-182)*(1-percent))}, ${Math.round(133 + (255-133)*(1-percent))});">${chars[i]}</span>`;
            } else {
              lineHtml += `<span class="highlighted">${chars[i]}</span>`;
            }
          } else {
            lineHtml += `<span>${chars[i]}</span>`;
          }
        }
        let completed = (highlighting && progress >= 1) || (!highlighting && progress >= 1);
        return `<span class="lyric-line${completed ? ' completed' : ''}">${lineHtml}</span>`;
      }
      karaokeRow1.innerHTML = renderLine(lyrics[row1.idx], row1.progress, row1.highlighting);
      karaokeRow2.innerHTML = renderLine(lyrics[row2.idx], row2.progress, row2.highlighting);
    }

    const WAIT_AFTER_HIGHLIGHT = 0.2;
    function updateLyricState(currentTime) {
      if (!lyrics.length) return;
      let { row1, row2 } = lyricState;
      if (row1.highlighting) {
        let start = lyrics[row1.idx] ? lyrics[row1.idx].time : 0;
        let nextTime = lyrics[row2.idx] ? lyrics[row2.idx].time : (audio.duration || start + 4);
        let highlightEnd = Math.max(start, nextTime - WAIT_AFTER_HIGHLIGHT);

        if (currentTime < highlightEnd) {
          let progress = (currentTime - start) / (highlightEnd - start);
          progress = Math.max(0, Math.min(1, progress));
          row1.progress = progress;
        } else if (currentTime < nextTime) {
          row1.progress = 1;
        } else {
          lyricState = {
            row1: { idx: row2.idx + 1, progress: 0, highlighting: false },
            row2: { idx: row2.idx, progress: 0, highlighting: true }
          };
          lastRowHighlighted = 1;
        }
      } else if (row2.highlighting) {
        let start = lyrics[row2.idx] ? lyrics[row2.idx].time : 0;
        let nextTime = lyrics[row1.idx] ? lyrics[row1.idx].time : (audio.duration || start + 4);
        let highlightEnd = Math.max(start, nextTime - WAIT_AFTER_HIGHLIGHT);

        if (currentTime < highlightEnd) {
          let progress = (currentTime - start) / (highlightEnd - start);
          progress = Math.max(0, Math.min(1, progress));
          row2.progress = progress;
        } else if (currentTime < nextTime) {
          row2.progress = 1;
        } else {
          lyricState = {
            row1: { idx: row1.idx, progress: 0, highlighting: true },
            row2: { idx: row1.idx + 1, progress: 0, highlighting: false }
          };
          lastRowHighlighted = 0;
        }
      }
    }

    // Animation frame update cho hi·ªáu ·ª©ng lyric highlight m∆∞·ª£t
    function animateLyrics() {
      if (!lyricDataReady || audio.paused) return;
      updateLyricState(audio.currentTime);
      renderKaraokeLyricKaraokeStyle();
      animationFrameRequest = requestAnimationFrame(animateLyrics);
    }

    // Khi play, b·∫Øt ƒë·∫ßu animationFrame, khi pause th√¨ stop
    audio.addEventListener('play', () => {
      playBtn.textContent = '‚è∏';
      if (animationFrameRequest === null) {
        animationFrameRequest = requestAnimationFrame(animateLyrics);
      }
    });
    audio.addEventListener('pause', () => {
      playBtn.textContent = '‚ñ∂';
      if (animationFrameRequest !== null) {
        cancelAnimationFrame(animationFrameRequest);
        animationFrameRequest = null;
      }
    });

    audio.addEventListener('timeupdate', () => {
      // D√πng timeupdate ch·ªâ update progress bar & time, lyric highlight d√πng requestAnimationFrame
      const progress = (audio.currentTime / audio.duration) * 100 || 0;
      progressFill.style.width = `${progress}%`;
      progressDot.style.left = `${progress}%`;
      currentTimeLabel.textContent = formatTime(audio.currentTime);
      durationTimeLabel.textContent = formatTime(audio.duration);
    });

    audio.addEventListener('seeked', () => {
      if (!lyricDataReady) return;
      resetLyricState(audio.currentTime);
      renderKaraokeLyricKaraokeStyle();
    });

    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = '‚è∏';
      } else {
        audio.pause();
        playBtn.textContent = '‚ñ∂';
      }
    });

    prevBtn.addEventListener('click', playPrev);
    nextBtn.addEventListener('click', playNext);
    
    randomBtn.addEventListener('click', () => {
      isRandom = !isRandom;
      randomBtn.classList.toggle('active', isRandom);
    });

    repeatBtn.addEventListener('click', () => {
      repeatMode = (repeatMode + 1) % 3; // 0 -> 1 -> 2 -> 0
      let icons = ['‚ÜªÃ∂', '‚Üª‚ÇÅ', '‚Üª'];
      let titles = ['L·∫∑p: kh√¥ng', 'L·∫∑p: 1', 'L·∫∑p: v√≤ng l·∫∑p'];
      repeatBtn.textContent = icons[repeatMode];
      repeatBtn.title = titles[repeatMode];
      repeatBtn.classList.toggle('active', repeatMode !== 0);
    });

    audio.addEventListener('ended', () => {
      if (repeatMode === 1) { // repeat one
        audio.currentTime = 0;
        audio.play();
      } else if (repeatMode === 2) { // repeat all
        currentTrack = (currentTrack + 1) % audioList.length;
        loadTrack(currentTrack);
        audio.play();
        // B·ªï sung ƒë·∫£m b·∫£o lyric animate khi auto-next
        if (!audio.paused && animationFrameRequest === null) {
          animationFrameRequest = requestAnimationFrame(animateLyrics);
        }
      }
    });

    progressBar.addEventListener('click', (e) => {
      const rect = progressBar.getBoundingClientRect();
      const clickPosition = (e.clientX - rect.left) / rect.width;
      audio.currentTime = clickPosition * audio.duration;
    });

    volumeSlider.addEventListener('input', (e) => {
      audio.volume = e.target.value;
      updateVolumeIcon();
    });
    volumeIcon.addEventListener('click', () => {
      if(audio.muted || audio.volume === 0) {
        audio.muted = false;
        if(audio.volume === 0) {
          audio.volume = 0.5;
          volumeSlider.value = 0.5;
        }
      } else {
        audio.muted = true;
      }
      updateVolumeIcon();
    });
    audio.addEventListener('volumechange', updateVolumeIcon);

    function updateVolumeIcon() {
      if(audio.muted || audio.volume === 0) {
        volumeIcon.textContent = 'üîá';
        volumeIcon.classList.add('muted');
        volumeSlider.value = 0;
      } else {
        volumeIcon.textContent = 'üîä';
        volumeIcon.classList.remove('muted');
        volumeSlider.value = audio.volume;
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadTrack(currentTrack);
      randomBtn.classList.toggle('active', isRandom);
      let icons = ['‚ÜªÃ∂ ', '‚Üª‚ÇÅ', '‚Üª'];
      let titles = ['L·∫∑p: kh√¥ng', 'L·∫∑p: 1', 'L·∫∑p: v√≤ng l·∫∑p'];
      repeatBtn.textContent = icons[repeatMode];
      repeatBtn.title = titles[repeatMode];
      repeatBtn.classList.toggle('active', repeatMode !== 0);

      audio.volume = 1;
      updateVolumeIcon();

      repeatMode = 2;
      repeatBtn.textContent = icons[2];
      repeatBtn.title = titles[2];
      repeatBtn.classList.add('active');
      setTimeout(() => {
        audio.play().catch(() => {});
      }, 100);

      renderPlaylist();
    });

    function setPlayerBackground(coverUrl) {
      if (playerBgBlur) {
        playerBgBlur.style.backgroundImage = `url('${coverUrl}')`;
      }
    }

     // S·ª¨A ƒê·ªîI QUAN TR·ªåNG: loadTrack ƒë·∫£m b·∫£o hi·ªáu ·ª©ng lyric lu√¥n ƒë√∫ng khi chuy·ªÉn b√†i
    function loadTrack(idx) {
      const track = audioList[idx];
      // D·ª´ng animation lyric c≈© n·∫øu c√≥
      if (animationFrameRequest !== null) {
        cancelAnimationFrame(animationFrameRequest);
        animationFrameRequest = null;
      }
      audio.src = track.url;
      audio.load();
      coverImg.src = track.cover;
      songTitle.textContent = track.name;
      songArtist.textContent = track.artist;
      setPlayerBackground(track.cover);
      currentTimeLabel.textContent = "00:00";
      durationTimeLabel.textContent = "00:00";
      karaokeRow1.innerHTML = '...';
      karaokeRow2.innerHTML = '';
      lyrics = [];
      lyricDataReady = false;

      fetch(track.lrc)
        .then(res => res.text())
        .then(lrc => {
          lyrics = parseLRC(lrc);
          lyricDataReady = true;
          resetLyricState(0);
          renderKaraokeLyricKaraokeStyle();
          // N·∫øu audio ƒëang playing th√¨ ch·ªß ƒë·ªông ch·∫°y lyric animate
          if (!audio.paused) {
            if (animationFrameRequest === null) {
              animationFrameRequest = requestAnimationFrame(animateLyrics);
            }
          }
        }).catch(() => {
          lyrics = [];
          lyricDataReady = false;
          karaokeRow1.innerHTML = '';
          karaokeRow2.innerHTML = '';
        });

      playBtn.textContent = audio.paused ? '‚ñ∂' : '‚è∏';
      renderPlaylist();
    }

    // S·ª≠a playPrev, playNext, playRandom nh∆∞ sau:
    function playPrev() {
      if (isRandom) {
        playRandom();
      } else {
        currentTrack = (currentTrack - 1 + audioList.length) % audioList.length;
        loadTrack(currentTrack);
        audio.play().then(() => {
          if (animationFrameRequest === null) {
            animationFrameRequest = requestAnimationFrame(animateLyrics);
          }
        });
      }
    }
    function playNext() {
      if (isRandom) {
        playRandom();
      } else {
        if (repeatMode === 1) {
          audio.currentTime = 0;
          audio.play().then(() => {
            if (animationFrameRequest === null) {
              animationFrameRequest = requestAnimationFrame(animateLyrics);
            }
          });
        } else {
          currentTrack = (currentTrack + 1) % audioList.length;
          loadTrack(currentTrack);
          audio.play().then(() => {
            if (animationFrameRequest === null) {
              animationFrameRequest = requestAnimationFrame(animateLyrics);
            }
          });
        }
      }
    }
    function playRandom() {
      if (audioList.length <= 1) return;
      let idx;
      do {
        idx = Math.floor(Math.random() * audioList.length);
      } while (idx === currentTrack);
      currentTrack = idx;
      loadTrack(currentTrack);
      audio.play().then(() => {
        if (animationFrameRequest === null) {
          animationFrameRequest = requestAnimationFrame(animateLyrics);
        }
      });
    }

    function formatTime(seconds) {
      if (isNaN(seconds) || !isFinite(seconds)) return '00:00';
      const minutes = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
    }
  </script>
